<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSelectRecipe(clickedRecipe)">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ tharecipe.name }}</h4>
    <p class="list-group-item-text">{{ tharecipe.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="tharecipe.imagePath"
      alt=""
      class="img-responsive"
      style="max-height: 50px;">
  </span>
</a>
